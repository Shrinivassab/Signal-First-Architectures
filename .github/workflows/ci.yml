name: CI - Signal-First-Architectures

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint:reactive

      - name: Display Status
        run: echo "âœ… Lint completed successfully!"
