name: CI - Signal-First-Architectures

on:
  schedule:
    - cron: '0 */2 * * *'

  # Allow manual trigger too
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Project
        run: npm run build

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Run Tests
        run: npm test
        env:
          CI: true

      - name: Run Lint
        run: npm run lint:reactive

      - name: Display Status
        run: echo "âœ… Build, test, and lint completed successfully!"
