<div>
    <h2>Signals Counter Dashboard</h2>
    <button (click)="reset()">Reset All</button>
    <div class="dashboard">
      <app-signal-counter
        *ngFor="let i of getIndexes()"
        [index]="i"
        [value]="getCounter(i)"
        (incrementEvent)="increment($event)"
      ></app-signal-counter>
    </div>
  </div>
