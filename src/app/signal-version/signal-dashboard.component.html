<div>
    <h2>Signals Counter Dashboard</h2>
    <button (click)="reset()">Reset All</button>
    <div class="dashboard">
      @for (i of getIndexes(); track i) {
        <app-signal-counter
          [index]="i"
          [value]="getCounter(i)"
          (incrementEvent)="increment($event)"
        ></app-signal-counter>
      }
    </div>
  </div>
